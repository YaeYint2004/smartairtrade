<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartAirTrade Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://source.unsplash.com/random/1920x1080/?crypto,market,blockchain');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.85);
      z-index: -1;
    }

    html.light body::before {
      background-color: rgba(241, 245, 249, 0.85);
    }

    html.dark body::before {
      background-color: rgba(15, 23, 42, 0.85);
    }
  </style>
</head>

<body class="dark text-slate-300 font-sans min-h-screen">

  <!-- Header -->
  <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
    <div class="max-w-[1920px] mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <span class="font-semibold text-lg tracking-tight text-sky-400">SmartAirTrade</span>
      <!-- Header Nav -->
      <nav class="hidden md:flex items-center space-x-4">
        <a href="index.html" class="flex flex-col items-center justify-center text-sky-500 w-14 h-14">
          <ion-icon name="home-outline" class="text-2xl text-sky-500"></ion-icon>
          <span class="text-xs mt-1 text-sky-500">Dashboard</span>
        </a>
        <a href="market.html" class="flex flex-col items-center justify-center text-slate-400 w-14 h-14">
          <ion-icon name="trending-up-outline" class="text-2xl"></ion-icon>
          <span class="text-xs mt-1">Market</span>
        </a>
        <a href="options.html" class="flex flex-col items-center justify-center text-slate-400 w-14 h-14">
          <ion-icon name="options-outline" class="text-2xl"></ion-icon>
          <span class="text-xs mt-1">Options</span>
        </a>
        <a href="mining.html" class="flex flex-col items-center justify-center text-slate-400 w-14 h-14">
          <ion-icon name="flame-outline" class="text-2xl"></ion-icon>
          <span class="text-xs mt-1">Mining</span>
        </a>
      </nav>

      <div class="flex items-center space-x-2">
        <button id="profile-btn" class="px-3 py-2 rounded-md bg-slate-700 hover:bg-slate-600 flex items-center">
          <ion-icon name="settings-outline" class="mr-1 text-white"></ion-icon> Profile
        </button>
      </div>

    </div>
  </header>

  <main class="max-w-[1920px] mx-auto p-4 sm:p-6 lg:p-8 pb-24 md:pb-8">

    <!-- Balance Card -->
    <div class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-xl shadow-lg p-6 mb-6">
      <div class="flex justify-between items-center mb-4">
        <span class="text-slate-500 dark:text-slate-400 text-sm">Total Balance (USD)</span>
        <button id="toggle-balance" class="text-slate-400 hover:text-slate-200 dark:hover:text-white">
          <ion-icon name="eye-outline"></ion-icon>
        </button>
      </div>
      <div id="balance" class="text-4xl font-bold text-slate-900 dark:text-white mb-6">$12,530.22</div>

      <div class="grid grid-cols-4 gap-4 mt-4">
        <div class="flex flex-col items-center">
          <button id="openDeposit"
            class="w-16 h-16 flex items-center justify-center rounded-full border border-sky-500 text-sky-500 hover:bg-sky-500 hover:text-white transition">
            <ion-icon name="download-outline" class="text-2xl"></ion-icon>
          </button>
          <span class="text-sm mt-1 text-slate-700 dark:text-slate-200">Deposit</span>
        </div>
        <div class="flex flex-col items-center">
          <button id="openWithdraw"
            class="w-16 h-16 flex items-center justify-center rounded-full border border-sky-500 text-sky-500 hover:bg-sky-500 hover:text-white transition">
            <ion-icon name="log-out-outline" class="text-2xl"></ion-icon>
          </button>
          <span class="text-sm mt-1 text-slate-700 dark:text-slate-200">Withdraw</span>
        </div>
        <div class="flex flex-col items-center">
          <a href="mining.html"
            class="w-16 h-16 flex items-center justify-center rounded-full border border-sky-500 text-sky-500 hover:bg-sky-500 hover:text-white transition">
            <ion-icon name="flame-outline" class="text-2xl"></ion-icon>
          </a>
          <span class="text-sm mt-1 text-slate-700 dark:text-slate-200">Mining</span>
        </div>
        <div class="flex flex-col items-center">
          <a href="history.html"
            class="w-16 h-16 flex items-center justify-center rounded-full border border-sky-500 text-sky-500 hover:bg-sky-500 hover:text-white transition">
            <ion-icon name="time-outline" class="text-2xl"></ion-icon>
          </a>
          <span class="text-sm mt-1 text-slate-700 dark:text-slate-200">History</span>
        </div>
      </div>
    </div>

    <!-- Market Movers with Coin Images -->
    <div class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-4">Market Movers</h2>
      <table class="w-full text-left">
        <thead>
          <tr class="text-slate-500 dark:text-slate-400">
            <th class="pb-2">Coin</th>
            <th class="pb-2">Change 7d</th>
            <th class="pb-2">Change 24h</th>
          </tr>
        </thead>
        <tbody id="market-table">
          <!-- Rows injected by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Mobile Footer Navigation -->
  <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-slate-800/80 backdrop-blur-sm border-t border-slate-700 flex justify-around py-2 z-50">
    <a href="index.html" class="flex flex-col items-center text-sky-500">
      <ion-icon name="home-outline" class="text-2xl"></ion-icon>
      <span class="text-xs mt-1">Dashboard</span>
    </a>
    <a href="market.html" class="flex flex-col items-center text-slate-400">
      <ion-icon name="trending-up-outline" class="text-2xl"></ion-icon>
      <span class="text-xs mt-1">Market</span>
    </a>
    <a href="options.html" class="flex flex-col items-center text-slate-400">
      <ion-icon name="options-outline" class="text-2xl"></ion-icon>
      <span class="text-xs mt-1">Options</span>
    </a>
    <a href="mining.html" class="flex flex-col items-center text-slate-400">
      <ion-icon name="flame-outline" class="text-2xl"></ion-icon>
      <span class="text-xs mt-1">Mining</span>
    </a>
  </nav>

  <script>
    document.getElementById('profile-btn').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    /* Balance Toggle */
    let visible = true;
    document.getElementById('toggle-balance').addEventListener('click', () => {
      const bal = document.getElementById('balance');
      bal.textContent = visible ? '$****.**' : '$12,530.22';
      visible = !visible;
    });

    const dashboardMarketTable = document.getElementById('market-table');

    // Coins to track
    const coins = ['bitcoin', 'ethereum', 'solana', 'tether', 'cardano', 'ripple', 'polkadot', 'dogecoin', 'litecoin', 'chainlink'];

    async function fetchMarketData() {
      try {
        const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coins.join(',')}&price_change_percentage=7d`;
        const resp = await fetch(url);
        const data = await resp.json();

        dashboardMarketTable.innerHTML = '';

        data.forEach(coin => {
          const change24h = coin.price_change_percentage_24h;
          const change7d = coin.price_change_percentage_7d_in_currency;

          const row = document.createElement('tr');
          row.className = "border-b border-slate-200 dark:border-slate-700/50";

          row.innerHTML = `
            <td class="py-2 flex items-center gap-2">
              <img src="${coin.image}" alt="${coin.name}" class="w-6 h-6 rounded-full">
              <span>${coin.name}</span>
            </td>
            <td class="py-2 ${change7d >= 0 ? 'text-green-500' : 'text-red-500'}">
              ${change7d >= 0 ? '+' : ''}${change7d.toFixed(2)}%
            </td>
            <td class="py-2 ${change24h >= 0 ? 'text-green-500' : 'text-red-500'}">
              ${change24h >= 0 ? '+' : ''}${change24h.toFixed(2)}%
            </td>
          `;
          dashboardMarketTable.appendChild(row);
        });

      } catch (error) {
        console.error('Error fetching market data:', error);
        dashboardMarketTable.innerHTML = `<tr><td colspan="3" class="text-center text-red-500 py-4">Failed to load data</td></tr>`;
      }
    }

    fetchMarketData();
    setInterval(fetchMarketData, 30000);
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
