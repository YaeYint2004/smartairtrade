  <script>
    /* LANGUAGE DROPDOWN */
        const langBtn = document.getElementById('language-btn');
        const langMenu = document.getElementById('language-menu');
        langBtn.addEventListener('click', () => langMenu.classList.toggle('hidden'));
        document.addEventListener('click', e => {
            if (!langBtn.contains(e.target) && !langMenu.contains(e.target)) langMenu.classList.add('hidden');
        });
        langMenu.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', () => {
                langBtn.textContent = btn.textContent + " â–¼";
                langMenu.classList.add('hidden');
                showToast(`Language set to ${btn.dataset.lang}`);
            });
        });
    document.getElementById('profile-btn').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });



    /* Balance Toggle */
    let visible = true;
    document.getElementById('toggle-balance').addEventListener('click', () => {
      const bal = document.getElementById('balance');
      if (visible) { bal.textContent = '$****.**'; }
      else { bal.textContent = '$12,530.22'; }
      visible = !visible;
    });

    const marketTable = document.getElementById('market-table');

    // Define the coins to track
    // Coins to track (10 popular coins)
const coins = [
  'bitcoin', 
  'ethereum', 
  'solana', 
  'tether', 
  'cardano', 
  'ripple', 
  'polkadot', 
  'dogecoin', 
  'litecoin', 
  'chainlink'
];

async function fetchMarketData() {
  try {
    const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coins.join(',')}&price_change_percentage=7d`;
    const resp = await fetch(url);
    const data = await resp.json();

    marketTable.innerHTML = '';

    data.forEach(coin => {
      const change24h = coin.price_change_percentage_24h;
      const change7d = coin.price_change_percentage_7d_in_currency;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="py-2">${coin.name}</td>
        <td class="py-2 ${change7d >= 0 ? 'text-green-500' : 'text-red-500'}">
          ${change7d >= 0 ? '+' : ''}${change7d.toFixed(2)}%
        </td>
        <td class="py-2 ${change24h >= 0 ? 'text-green-500' : 'text-red-500'}">
          ${change24h >= 0 ? '+' : ''}${change24h.toFixed(2)}%
        </td>
      `;
      marketTable.appendChild(row);
    });

  } catch (error) {
    console.error('Error fetching market data:', error);
    marketTable.innerHTML = `<tr><td colspan="3" class="text-center text-red-500 py-4">Failed to load data</td></tr>`;
  }
}

// Initial fetch
fetchMarketData();
// Refresh every 30 seconds
setInterval(fetchMarketData, 30_000);


    /* Navigation for both header & mobile footer */
    const navButtons = document.querySelectorAll('.nav-item');
    let activeView = 'dashboard';
    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        activeView = btn.dataset.view;

        // update view content
        document.querySelector('main').scrollTop = 0;
      });
    });

    const modal = document.getElementById("depositModal");
    const openBtn = document.getElementById("openDeposit");
    const closeBtn = document.getElementById("closeDeposit");
    const submitBtn = document.getElementById("submitDeposit");
    const addressElem = document.getElementById("depositAddress");
    const copyBtn = document.getElementById("copyAddress");
    const assetSelect = document.getElementById("assetSelect");
    const assetNameLabel = document.getElementById("assetNameLabel");

    function generateAddress(asset) {
      const prefix = asset === "BTC" ? "bc1q" : "0x";
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let string = "";
      for (let i = 0; i < 38; i++) string += chars[Math.floor(Math.random() * chars.length)];
      return prefix + string;
    }

    function updateAddress() {
      const asset = assetSelect.value;
      assetNameLabel.textContent = asset + " Address";
      addressElem.textContent = generateAddress(asset);
    }

    updateAddress();

    openBtn.onclick = () => modal.classList.remove("hidden");
    closeBtn.onclick = () => modal.classList.add("hidden");
    assetSelect.onchange = updateAddress;

    copyBtn.onclick = () => {
      navigator.clipboard.writeText(addressElem.textContent);
      copyBtn.textContent = "Copied!";
      setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
    };

    submitBtn.onclick = () => {
      submitBtn.textContent = "Processing...";
      submitBtn.disabled = true;
      setTimeout(() => {
        submitBtn.textContent = "Submitted âœ…";
        setTimeout(() => modal.classList.add("hidden"), 1500);
      }, 1200);
    };

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") modal.classList.add("hidden");
    });
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.add("hidden");
    });

    const withdrawModal = document.getElementById("withdrawModal");
    const openWithdraw = document.getElementById("openWithdraw");
    const closeWithdraw = document.getElementById("closeWithdraw");
    const submitWithdraw = document.getElementById("submitWithdraw");

    openWithdraw.onclick = () => withdrawModal.classList.remove("hidden");
    closeWithdraw.onclick = () => withdrawModal.classList.add("hidden");

    submitWithdraw.onclick = () => {
      const asset = document.getElementById("withdrawAsset").value;
      const address = document.getElementById("withdrawAddress").value;
      const amount = document.getElementById("withdrawAmount").value;
      const password = document.getElementById("withdrawPass").value;

      if (!address || !amount || !password) {
        submitWithdraw.textContent = "Fill All Fields!";
        submitWithdraw.disabled = true;
        setTimeout(() => {
          submitWithdraw.textContent = "Submit Withdraw";
          submitWithdraw.disabled = false;
        }, 1500);
        return;
      }

      submitWithdraw.textContent = "Processing...";
      submitWithdraw.disabled = true;

      setTimeout(() => {
        submitWithdraw.textContent = "Success âœ…";
        setTimeout(() => withdrawModal.classList.add("hidden"), 1200);
      }, 1500);
    };

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") withdrawModal.classList.add("hidden");
    });
    withdrawModal.addEventListener("click", (e) => {
      if (e.target === withdrawModal) withdrawModal.classList.add("hidden");
    });
  </script>
