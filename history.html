    <script>
        /* LANGUAGE DROPDOWN */
    const langBtn = document.getElementById('language-btn');
    const langMenu = document.getElementById('language-menu');
    langBtn.addEventListener('click', () => langMenu.classList.toggle('hidden'));
    document.addEventListener('click', e => {
      if (!langBtn.contains(e.target) && !langMenu.contains(e.target)) langMenu.classList.add('hidden');
    });
    langMenu.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        langBtn.textContent = btn.textContent + " â–¼";
        langMenu.classList.add('hidden');
        showToast(`Language set to ${btn.dataset.lang}`);
      });
    });
    document.getElementById('profile-btn').addEventListener('click', () => {

    });

        // History Data
        const DATA = {
            deposits: [
                { asset: "BTC", amount: "+0.5", date: "2025-09-10", status: "Completed" },
                { asset: "ETH", amount: "+10", date: "2025-09-08", status: "Completed" },
            ],
            withdrawals: [
                { asset: "USDT", amount: "-1200.50", date: "2025-09-09", status: "Completed" },
            ],
            mining: [
                { plan: "30-Day Mining", profit: "+35.55 USDT", date: "2025-09-03" }
            ],
            options: [
                { pair: "BTC/USDT", result: "+85 USDT", status: "WIN", date: "2025-09-10" }
            ]
        };

        function render(tab) {
            const container = document.getElementById("historyContent");
            let html = "";

            DATA[tab].forEach(i => {
                html += `
      <div class="p-4 rounded-lg bg-white/70 dark:bg-slate-700/60 shadow-md">
        <div class="flex justify-between font-semibold">${i.asset || i.plan || i.pair}
          <span class="${i.result?.includes('-') || i.amount?.includes('-') ? 'text-red-400' : 'text-green-400'}">
            ${i.amount || i.profit || i.result}
          </span>
        </div>
        <div class="text-xs opacity-70 mt-1">${i.date} Â· ${i.status || ''}</div>
      </div>`;
            });

            container.innerHTML = html;
        }

        // Tab Buttons
        document.querySelectorAll(".tab").forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll(".tab").forEach(b => b.classList.remove("tab-active"));
                btn.classList.add("tab-active");
                render(btn.dataset.tab);
            }
        });

        render("deposits");
    </script>
