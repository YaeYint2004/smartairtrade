    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0f172a;
            color: #fff;
        }

        .container {
            max-width: 1024px;
            margin: auto;
            padding: 16px;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-around;
        }

        .stat {
            text-align: center;
        }

        .stat p:first-child {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .plans {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .plan {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .plan:hover {
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .plan span {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .plan button {
            padding: 8px 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to bottom, #14b8a6, #06b6d4);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
        }

        .plan button:disabled {
            background: #10b98180;
            cursor: not-allowed;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.25rem;
            color: #06b6d4;
        }

        .modal-content p {
            font-size: 0.875rem;
            line-height: 1.4;
            color: #cbd5e1;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            font-size: 1.25rem;
            color: #94a3b8;
            cursor: pointer;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: #fff;
            margin-bottom: 8px;
        }

        label {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        button.primary {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: linear-gradient(to bottom, #14b8a6, #06b6d4);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button.primary:disabled {
            background: #10b98180;
            cursor: not-allowed;
        }

        /* Invested plans list */
        .invested h2 {
            font-size: 1.25rem;
            color: #06b6d4;
            margin-bottom: 12px;
        }

        .invested-plan {
            background: rgba(30, 41, 59, 0.5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            transition: 0.2s;
        }

        .invested-plan span {
            display: block;
            margin-bottom: 6px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
        }

        .active {
            text-align: center;
            width: 50px;
            background: #e90e0e;
            color: #fff;
        }

        .completed {
            text-align: center;
            width: 50px;
            background: #22c55e;
            color: #fff;
        }
    </style>
</head>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <h3 id="modalTitle">Title</h3>
            <p id="modalText">Details here...</p>

            <div id="investmentForm" style="display:none;">
                <label for="amount">Amount (USDT)</label>
                <input type="number" id="amount" placeholder="Enter amount">
                <div class="checkbox-container">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to terms</label>
                </div>
                <button class="primary" id="buyBtn" onclick="buyPlan()" disabled>Buy</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('profile-btn').addEventListener('click', () => {
       window.location.href = 'profile.html';
    });
        const plansData = [
            { id: 1, cycle: 10, yield: 15, minLimit: 100 },
            { id: 2, cycle: 20, yield: 30, minLimit: 200 },
            { id: 3, cycle: 30, yield: 50, minLimit: 500 }
        ];
        const backBtn = document.getElementById('backBtn');
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });


        let userBalance = 1000;
        let selectedPlan = null;
        let investedPlans = [];
        const plansContainer = document.getElementById('plans');
        const fundsEl = document.getElementById('funds');
        const profitsEl = document.getElementById('profits');
        const ordersEl = document.getElementById('orders');
        const activeContainer = document.getElementById('activePlans');
        const completedContainer = document.getElementById('completedPlans');

        function renderPlans() {
            plansContainer.innerHTML = '';
            plansData.forEach(plan => {
                const div = document.createElement('div');
                div.className = 'plan';
                div.innerHTML = `
      <span>Cycle: ${plan.cycle} Days</span>
      <span>Yield: ${plan.yield}%</span>
      <span>Minimum: ${plan.minLimit} USDT</span>
      <button>Invest</button>
    `;
                div.querySelector('button').addEventListener('click', e => {
                    e.stopPropagation();
                    openPlanModal(plan);
                });
                div.addEventListener('click', () => openPlanModal(plan));
                plansContainer.appendChild(div);
            });
        }

        function renderInvestedPlans() {
            activeContainer.innerHTML = '';
            completedContainer.innerHTML = '';
            const now = Date.now();
            let hasActive = false;
            let hasCompleted = false;

            investedPlans.forEach(inv => {
                const expiry = inv.startTime + inv.cycle * 24 * 60 * 60 * 1000;
                const div = document.createElement('div');
                div.className = 'invested-plan';
                div.innerHTML = `
      <span>Cycle: ${inv.cycle} Days</span>
      <span>Invested: ${inv.amount.toFixed(2)} USDT</span>
      <span>Est. Profit: ${(inv.amount * inv.yield / 100).toFixed(2)} USDT</span>
    `;
                const badge = document.createElement('span');
                badge.className = 'badge';
                if (now >= expiry) { badge.classList.add('completed'); badge.textContent = 'Completed'; completedContainer.appendChild(div); hasCompleted = true; }
                else { badge.classList.add('active'); badge.textContent = 'Active'; activeContainer.appendChild(div); hasActive = true; }
                div.appendChild(badge);
            });

            document.getElementById('activePlansContainer').style.display = hasActive ? 'block' : 'none';
            document.getElementById('completedPlansContainer').style.display = hasCompleted ? 'block' : 'none';
        }

        function openModal(title, text, showForm = false, plan = null) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalText').textContent = text;
            const form = document.getElementById('investmentForm');
            if (showForm && plan) {
                form.style.display = 'block';
                selectedPlan = plan;
                document.getElementById('amount').value = '';
                document.getElementById('agree').checked = false;
                updateBuyButton();
            } else form.style.display = 'none';
        }
        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        function openRules() {
            openModal('Mining Rules', 'Invest USDT, earn daily income according to plan cycle. Profits issued daily. Principal returned after maturity.');
            document.getElementById('rulesBtn').classList.add('active');
            setTimeout(() => document.getElementById('rulesBtn').classList.remove('active'), 500);
        }
        function openPlanModal(plan) { openModal(`${plan.cycle}-Day Mining Plan`, `Yield: ${plan.yield}%, Minimum: ${plan.minLimit} USDT`, true, plan); }

        document.getElementById('amount').addEventListener('input', updateBuyButton);
        document.getElementById('agree').addEventListener('change', updateBuyButton);

        function updateBuyButton() {
            const amount = parseFloat(document.getElementById('amount').value);
            const agree = document.getElementById('agree').checked;
            const btn = document.getElementById('buyBtn');
            btn.disabled = !agree || !amount || amount < selectedPlan.minLimit || amount > userBalance;
        }

        function buyPlan() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (!selectedPlan || isNaN(amount)) return;
            userBalance -= amount;
            investedPlans.push({ ...selectedPlan, amount, startTime: Date.now() });
            updateStats();
            renderInvestedPlans();
            alert(`Invested ${amount} USDT in ${selectedPlan.cycle}-Day Plan!`);
            closeModal();
        }

        function updateStats() {
            fundsEl.textContent = userBalance.toFixed(2);
            profitsEl.textContent = investedPlans.reduce((sum, p) => sum + p.amount * p.yield / 100, 0).toFixed(2);
            ordersEl.textContent = investedPlans.length;
        }

        renderPlans();
        renderInvestedPlans();
        updateStats();
    </script>
